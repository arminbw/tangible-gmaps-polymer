<!doctype html>
<html>

<head>
  <title>Armin's Polymer-Playground</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">
  <script src="js/3rd-party/webcomponents/webcomponents.min.js"></script>
  <link rel="import" href="../bower_components/google-map/google-map.html">
</head>

<body>
  <google-map disable-default-ui no-Auto-Tilt map-Type="roadmap" latitude="48.206482" longitude="16.399584" zoom="17">
  </google-map>
</body>

<script>
  var stylez = [
    { featureType: "all", elementType: "labels", stylers: [ { visibility: "off" } ] },
		{ featureType: "road", elementType: "geometry", stylers: [ { hue: "#ff0000" }, { lightness: 100 } ] },
		{ featureType: "poi", elementType: "all", stylers: [ { visibility: "off" } ] }, 
		{ featureType: "road", elementType: "all", stylers: [ { visibility: "simplified" } ] },
		{ featureType: "road", elementType: "labels", stylers: [ { visibility: "off" } ] },
		{ featureType: "landscape", elementType: "all", stylers: [ { visibility: "on" }, { invert_lightness: true } ] },
		{ featureType: "landscape", elementType: "labels", stylers: [ { visibility: "off" } ] },
		{ featureType: "landscape", elementType: "geometry", stylers: [ { lightness: -100 } ] },
		{ featureType: "landscape.man_made", elementType: "all", stylers: [{ visibility: "off"} ] },
		{ featureType: "water", elementType: "labels", stylers: [ { visibility: "off" } ] }
	];
  var map = document.querySelector('google-map');
  map.styles = stylez;

</script>

</html>
